<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand&family=Rubik+Spray+Paint&display=swap" rel="stylesheet">

    <div class="column1">
        <h3 class="score_text">HOME</h3>

            <button id="btn-one" onclick="guestplusone()">+1</button>
